<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STUDENT GRADE CALCULATOR</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Grade <br> Calculator
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="DC" id="wd">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="IOT" id="maths">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="DM" id="comp">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="NSP" id="phy">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="AI" id="aaa">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="ATTENDANCE (%)" id="attendance">
            </div>
            
            <div > 
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>
    </div>
      <div class="app-form-group showdata result_pass result_fail">
              <p id="showData" >  </p>
              <p id="result" > </p>
              <p id="attendanceStatus" class="attendance-status"></p>
     </div>
  </div>
</div>

<script src="/script.js"></script>

</body>
</html>
